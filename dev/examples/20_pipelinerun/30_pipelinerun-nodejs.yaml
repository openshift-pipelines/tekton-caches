---
apiVersion: tekton.dev/v1
kind: PipelineRun
metadata:
  generateName: pipeline-tekton-caches-nodejs-
spec:
  pipelineRef:
    name: pipeline-nodejs
  params:
    - name: repo_url
      value: https://github.com/techademy-pb/sample-nodejs-project.git
    - name: revision
      value: main
    - name: registry
      value: kind-registry:5000/$(context.pipelineRun.namespace)
    - name: cachePatterns
      value: [ "**/workspace/source/package.json" ]
    - name: image
      value: registry.access.redhat.com/ubi9/nodejs-18:latest
  workspaces:
    - name: source
      emptyDir: {}
